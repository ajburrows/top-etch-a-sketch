<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="toolContainer">
        <div class="paintingStatusBox">
            <p class="paintingStatusText">Painting:</p>  
            <div class="paintingStatusStateBox">
                <p class="paintingStatusState">Off</p>
            </div>          
        </div>
        <div class="colorPanelBox">
            <div class="colorPicker red"></div>
            <div class="colorPicker blue"></div>
            <div class="colorPicker green"></div>
            <div class="colorPicker white"></div>
        </div>
        <div class="resizeContainer">
            <input type="text" class="resizeTextInput">
            <button class="resizeButton">Resize</button>
        </div>
    </div>

    <div class="gridContainer"></div>
    <p class="paintingStatus"></p>
</body>
</html>
